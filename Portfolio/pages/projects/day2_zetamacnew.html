    <script>
        // Game elements
        const startButton = document.getElementById('start-button');
        const skipButton = document.getElementById('skip-button');
        const codeDisplay = document.getElementById('code-display');
        const codeContent = document.getElementById('code-content');
        const languageLabel = document.getElementById('language-label');
        const outputInput = document.getElementById('output-input');
        const timeDisplay = document.getElementById('time');
        const scoreDisplay = document.getElementById('score');
        const accuracyDisplay = document.getElementById('accuracy');
        const feedbackDisplay = document.getElementById('feedback');
        const resultsDiv = document.getElementById('results');
        const totalCorrectDisplay = document.getElementById('total-correct');
        const finalAccuracyDisplay = document.getElementById('final-accuracy');
        const ppmDisplay = document.getElementById('ppm');

        // Game state
        let timer;
        let timeLeft = 60;
        let score = 0;
        let totalAttempts = 0;
        let correctAttempts = 0;
        let gameActive = false;
        let currentProblem = null;
        
        // Analytics tracking
        let analytics = {
            javascript: {
                attempted: 0,
                correct: 0,
                categories: {
                    arithmetic: { attempted: 0, correct: 0 },
                    string: { attempted: 0, correct: 0 },
                    array: { attempted: 0, correct: 0 },
                    type: { attempted: 0, correct: 0 },
                    math: { attempted: 0, correct: 0 },
                    object: { attempted: 0, correct: 0 },
                    template: { attempted: 0, correct: 0 }
                }
            },
            python: {
                attempted: 0,
                correct: 0,
                categories: {
                    arithmetic: { attempted: 0, correct: 0 },
                    string: { attempted: 0, correct: 0 },
                    list: { attempted: 0, correct: 0 },
                    type: { attempted: 0, correct: 0 },
                    math: { attempted: 0, correct: 0 },
                    dictionary: { attempted: 0, correct: 0 },
                    fstring: { attempted: 0, correct: 0 }
                }
            }
        };

        // Problem generator functions
        
        // JavaScript problem generators
        const jsGenerators = [
            // Simple arithmetic operations
            function() {
                const a = Math.floor(Math.random() * 20) + 1;
                const b = Math.floor(Math.random() * 20) + 1;
                const operations = [
                    { op: '+', func: (a, b) => a + b },
                    { op: '-', func: (a, b) => a - b },
                    { op: '*', func: (a, b) => a * b },
                    { op: '/', func: (a, b) => Math.floor(a / b) } // Integer division for simplicity
                ];
                const operation = operations[Math.floor(Math.random() * operations.length)];
                const code = `let a = ${a};\nlet b = ${b};\nconsole.log(a ${operation.op} b);`;
                const output = String(operation.func(a, b));
                return { code, output, category: 'arithmetic' };
            },
            
            // String operations
            function() {
                const strings = ['Hello', 'JavaScript', 'Programming', 'Code', 'World'];
                const string = strings[Math.floor(Math.random() * strings.length)];
                const stringOps = [
                    { 
                        code: `const str = "${string}";\nconsole.log(str.toUpperCase());`,
                        output: string.toUpperCase(),
                        category: 'string'
                    },
                    { 
                        code: `const str = "${string}";\nconsole.log(str.toLowerCase());`,
                        output: string.toLowerCase(),
                        category: 'string'
                    },
                    { 
                        code: `const str = "${string}";\nconsole.log(str.length);`,
                        output: String(string.length),
                        category: 'string'
                    },
                    { 
                        code: `const str = "${string}";\nconsole.log(str.charAt(0));`,
                        output: string.charAt(0),
                        category: 'string'
                    }
                ];
                
                const stringOp = stringOps[Math.floor(Math.random() * stringOps.length)];
                return stringOp;
            },
            
            // Array operations
            function() {
                const arraySize = Math.floor(Math.random() * 5) + 3; // 3-7 elements
                const array = Array.from({length: arraySize}, () => Math.floor(Math.random() * 10) + 1);
                const arrayOps = [
                    { 
                        code: `const arr = [${array}];\nconsole.log(arr.length);`,
                        output: String(array.length),
                        category: 'array'
                    },
                    { 
                        code: `const arr = [${array}];\nconsole.log(arr[0]);`,
                        output: String(array[0]),
                        category: 'array'
                    },
                    { 
                        code: `const arr = [${array}];\nconsole.log(arr[arr.length-1]);`,
                        output: String(array[array.length-1]),
                        category: 'array'
                    },
                    { 
                        code: `const arr = [${array}];\nconsole.log(arr.join("-"));`,
                        output: array.join("-"),
                        category: 'array'
                    },
                    { 
                        code: `const arr = [${array}];\nconsole.log(arr.slice(1, 3));`,
                        output: array.slice(1, 3).toString(),
                        category: 'array'
                    }
                ];
                
                const arrayOp = arrayOps[Math.floor(Math.random() * arrayOps.length)];
                return arrayOp;
            },
            
            // Type conversions
            function() {
                const typeOps = [
                    { 
                        code: `console.log(String(42));`,
                        output: "42",
                        category: 'type'
                    },
                    { 
                        code: `console.log(Number("42"));`,
                        output: "42",
                        category: 'type'
                    },
                    { 
                        code: `console.log(Boolean(1));`,
                        output: "true",
                        category: 'type'
                    },
                    { 
                        code: `console.log(Boolean(0));`,
                        output: "false",
                        category: 'type'
                    },
                    { 
                        code: `console.log(Boolean(""));`,
                        output: "false",
                        category: 'type'
                    },
                    { 
                        code: `console.log(Boolean("hello"));`,
                        output: "true",
                        category: 'type'
                    },
                    { 
                        code: `console.log("5" + 3);`,
                        output: "53",
                        category: 'type'
                    },
                    { 
                        code: `console.log(5 + "3");`,
                        output: "53",
                        category: 'type'
                    },
                    { 
                        code: `console.log(5 - "3");`,
                        output: "2",
                        category: 'type'
                    }
                ];
                
                return typeOps[Math.floor(Math.random() * typeOps.length)];
            },
            
            // Math operations
            function() {
                const a = Math.floor(Math.random() * 20) + 1;
                const mathOps = [
                    { 
                        code: `console.log(Math.sqrt(${a*a}));`,
                        output: String(a),
                        category: 'math'
                    },
                    { 
                        code: `console.log(Math.pow(${a}, 2));`,
                        output: String(a*a),
                        category: 'math'
                    },
                    { 
                        code: `console.log(Math.abs(-${a}));`,
                        output: String(a),
                        category: 'math'
                    },
                    { 
                        code: `console.log(Math.floor(${a}.7));`,
                        output: String(a),
                        category: 'math'
                    },
                    { 
                        code: `console.log(Math.ceil(${a}.2));`,
                        output: String(a+1),
                        category: 'math'
                    }
                ];
                
                return mathOps[Math.floor(Math.random() * mathOps.length)];
            },
            
            // Object operations
            function() {
                const objectOps = [
                    { 
                        code: `const obj = { a: 1, b: 2 };\nconsole.log(obj.a);`,
                        output: "1",
                        category: 'object'
                    },
                    { 
                        code: `const obj = { a: 1, b: 2 };\nconsole.log(Object.keys(obj).length);`,
                        output: "2",
                        category: 'object'
                    },
                    { 
                        code: `const obj = { a: 1, b: 2 };\ndelete obj.a;\nconsole.log(Object.keys(obj).length);`,
                        output: "1",
                        category: 'object'
                    },
                    { 
                        code: `const obj = { a: 1, b: 2 };\nconsole.log(obj.hasOwnProperty('a'));`,
                        output: "true",
                        category: 'object'
                    },
                    { 
                        code: `const obj = { a: 1, b: 2 };\nconsole.log(obj.hasOwnProperty('c'));`,
                        output: "false",
                        category: 'object'
                    }
                ];
                
                return objectOps[Math.floor(Math.random() * objectOps.length)];
            },
            
            // Template literals
            function() {
                const names = ['Alice', 'Bob', 'Charlie', 'David', 'Eve'];
                const name = names[Math.floor(Math.random() * names.length)];
                const age = Math.floor(Math.random() * 50) + 18;
                
                return { 
                    code: `const name = "${name}";\nconst age = ${age};\nconsole.log(\`\${name} is \${age} years old.\`);`,
                    output: `${name} is ${age} years old.`,
                    category: 'template'
                };
            }
        ];
        
        // Python problem generators
        const pyGenerators = [
            // Simple arithmetic operations
            function() {
                const a = Math.floor(Math.random() * 20) + 1;
                const b = Math.floor(Math.random() * 20) + 1;
                const operations = [
                    { op: '+', func: (a, b) => a + b },
                    { op: '-', func: (a, b) => a - b },
                    { op: '*', func: (a, b) => a * b },
                    { op: '//', func: (a, b) => Math.floor(a / b) } // Integer division
                ];
                const operation = operations[Math.floor(Math.random() * operations.length)];
                const code = `a = ${a}\nb = ${b}\nprint(a ${operation.op} b)`;
                const output = String(operation.func(a, b));
                return { code, output, category: 'arithmetic' };
            },
            
            // String operations
            function() {
                const strings = ['Hello', 'Python', 'Programming', 'Code', 'World'];
                const string = strings[Math.floor(Math.random() * strings.length)];
                const stringOps = [
                    { 
                        code: `text = "${string}"\nprint(text.upper())`,
                        output: string.toUpperCase(),
                        category: 'string'
                    },
                    { 
                        code: `text = "${string}"\nprint(text.lower())`,
                        output: string.toLowerCase(),
                        category: 'string'
                    },
                    { 
                        code: `text = "${string}"\nprint(len(text))`,
                        output: String(string.length),
                        category: 'string'
                    },
                    { 
                        code: `text = "${string}"\nprint(text[0])`,
                        output: string[0],
                        category: 'string'
                    }
                ];
                
                const stringOp = stringOps[Math.floor(Math.random() * stringOps.length)];
                return stringOp;
            },
            
            // List operations
            function() {
                const arraySize = Math.floor(Math.random() * 5) + 3; // 3-7 elements
                const array = Array.from({length: arraySize}, () => Math.floor(Math.random() * 10) + 1);
                const listOps = [
                    { 
                        code: `numbers = [${array}]\nprint(len(numbers))`,
                        output: String(array.length),
                        category: 'list'
                    },
                    { 
                        code: `numbers = [${array}]\nprint(numbers[0])`,
                        output: String(array[0]),
                        category: 'list'
                    },
                    { 
                        code: `numbers = [${array}]\nprint(numbers[-1])`,
                        output: String(array[array.length-1]),
                        category: 'list'
                    },
                    { 
                        code: `numbers = [${array}]\nprint("-".join([str(x) for x in numbers]))`,
                        output: array.join("-"),
                        category: 'list'
                    },
                    { 
                        code: `numbers = [${array}]\nprint(numbers[1:3])`,
                        output: JSON.stringify(array.slice(1, 3)),
                        category: 'list'
                    },
                    { 
                        code: `numbers = [${array}]\nprint(sum(numbers))`,
                        output: String(array.reduce((a, b) => a + b, 0)),
                        category: 'list'
                    }
                ];
                
                const listOp = listOps[Math.floor(Math.random() * listOps.length)];
                return listOp;
            },
            
            // Type conversions
            function() {
                const typeOps = [
                    { 
                        code: `print(str(42))`,
                        output: "42",
                        category: 'type'
                    },
                    { 
                        code: `print(int("42"))`,
                        output: "42",
                        category: 'type'
                    },
                    { 
                        code: `print(bool(1))`,
                        output: "True",
                        category: 'type'
                    },
                    { 
                        code: `print(bool(0))`,
                        output: "False",
                        category: 'type'
                    },
                    { 
                        code: `print(bool(""))`,
                        output: "False",
                        category: 'type'
                    },
                    { 
                        code: `print(bool("hello"))`,
                        output: "True",
                        category: 'type'
                    },
                    { 
                        code: `print("5" + str(3))`,
                        output: "53",
                        category: 'type'
                    }
                ];
                
                return typeOps[Math.floor(Math.random() * typeOps.length)];
            },
            
            // Math operations
            function() {
                const a = Math.floor(Math.random() * 20) + 1;
                const mathOps = [
                    { 
                        code: `import math\nprint(int(math.sqrt(${a*a})))`,
                        output: String(a),
                        category: 'math'
                    },
                    { 
                        code: `print(pow(${a}, 2))`,
                        output: String(a*a),
                        category: 'math'
                    },
                    { 
                        code: `print(abs(-${a}))`,
                        output: String(a),
                        category: 'math'
                    }
                ];
                
                return mathOps[Math.floor(Math.random() * mathOps.length)];
            },
            
            // Dictionary operations
            function() {
                const dictOps = [
                    { 
                        code: `person = {"name": "Alice", "age": 30}\nprint(person["name"])`,
                        output: "Alice",
                        category: 'dictionary'
                    },
                    { 
                        code: `person = {"name": "Alice", "age": 30}\nprint(len(person))`,
                        output: "2",
                        category: 'dictionary'
                    },
                    { 
                        code: `person = {"name": "Alice", "age": 30}\ndel person["age"]\nprint(len(person))`,
                        output: "1",
                        category: 'dictionary'
                    },
                    { 
                        code: `person = {"name": "Alice", "age": 30}\nprint("name" in person)`,
                        output: "True",
                        category: 'dictionary'
                    },
                    { 
                        code: `person = {"name": "Alice", "age": 30}\nprint("email" in person)`,
                        output: "False",
                        category: 'dictionary'
                    }
                ];
                
                return dictOps[Math.floor(Math.random() * dictOps.length)];
            },
            
            // F-strings
            function() {
                const names = ['Alice', 'Bob', 'Charlie', 'David', 'Eve'];
                const name = names[Math.floor(Math.random() * names.length)];
                const age = Math.floor(Math.random() * 50) + 18;
                
                return { 
                    code: `name = "${name}"\nage = ${age}\nprint(f"{name} is {age} years old.")`,
                    output: `${name} is ${age} years old.`,
                    category: 'fstring'
                };
            }
        ];
        
        // Generate a random problem
        function generateProblem() {
            const languages = [
                { name: 'JavaScript', generators: jsGenerators },
                { name: 'Python', generators: pyGenerators }
            ];
            
            const language = languages[Math.floor(Math.random() * languages.length)];
            const generator = language.generators[Math.floor(Math.random() * language.generators.length)];
            const { code, output } = generator();
            
            return {
                language: language.name,
                code: code,
                output: output
            };
        }
        
        // For testing purposes, we'll create a small cache of problems
        let problemCache = Array.from({length: 10}, () => generateProblem());

        // Syntax highlighting function
        function highlightSyntax(code, language) {
            if (language === 'JavaScript') {
                // This is a simplified version of syntax highlighting
                return code
                    .replace(/\b(const|let|var|function|if|else|return|for|while)\b/g, '<span class="keyword">$1</span>')
                    .replace(/(".*?"|`.*?`|'.*?')/g, '<span class="string">$1</span>')
                    .replace(/\b(\d+(\.\d+)?)\b/g, '<span class="number">$1</span>')
                    .replace(/\b(\w+)\(/g, '<span class="function">$1</span>(')
                    .replace(/(\/\/.*)/g, '<span class="comment">$1</span>');
            } else if (language === 'Python') {
                return code
                    .replace(/\b(def|if|else|return|for|while|import|from|as|class|in|is|not|and|or|True|False|None)\b/g, '<span class="keyword">$1</span>')
                    .replace(/(".*?"|'.*?')/g, '<span class="string">$1</span>')
                    .replace(/\b(\d+(\.\d+)?)\b/g, '<span class="number">$1</span>')
                    .replace(/\b(\w+)\(/g, '<span class="function">$1</span>(')
                    .replace(/(#.*)/g, '<span class="comment">$1</span>');
            }
            return code;
        }

        // Get a random problem from the cache or generate a new one
        function getRandomProblem() {
            // If cache is running low, generate more problems
            if (problemCache.length < 5) {
                const newProblems = Array.from({length: 10}, () => generateProblem());
                problemCache = problemCache.concat(newProblems);
            }
            
            // Get a problem from the cache and remove it
            const randomIndex = Math.floor(Math.random() * problemCache.length);
            const problem = problemCache[randomIndex];
            problemCache.splice(randomIndex, 1);
            
            return problem;
        }

        // Display a new problem
        function displayNewProblem() {
            currentProblem = getRandomProblem();
            
            // Update display
            languageLabel.textContent = currentProblem.language;
            const highlightedCode = highlightSyntax(currentProblem.code, currentProblem.language);
            codeContent.innerHTML = highlightedCode;
            
            // Clear input and feedback
            outputInput.value = '';
            feedbackDisplay.textContent = '';
            outputInput.focus();
        }

        // Start the game
        function startGame() {
            // Reset game state
            timeLeft = 60;
            score = 0;
            totalAttempts = 0;
            correctAttempts = 0;
            
            // Initialize problem cache
            problemCache = Array.from({length: 10}, () => generateProblem());
            
            // Update UI
            timeDisplay.textContent = timeLeft;
            scoreDisplay.textContent = score;
            accuracyDisplay.textContent = '100';
            resultsDiv.style.display = 'none';
            startButton.textContent = 'Restart';
            skipButton.style.display = 'inline-block';
            outputInput.disabled = false;
            feedbackDisplay.textContent = '';
            
            // Set game as active and display first problem
            gameActive = true;
            displayNewProblem();
            
            // Start timer
            timer = setInterval(() => {
                timeLeft--;
                timeDisplay.textContent = timeLeft;
                
                if (timeLeft <= 0) {
                    endGame();
                }
            }, 1000);
        }

        // Check answer
        function checkAnswer() {
            if (!gameActive || !currentProblem) return;
            
            const userAnswer = outputInput.value.trim();
            const correctAnswer = currentProblem.output;
            
            totalAttempts++;
            
            // Update analytics
            const language = currentProblem.language.toLowerCase();
            const category = currentProblem.category || 'unknown';
            
            analytics[language].attempted++;
            if (analytics[language].categories[category]) {
                analytics[language].categories[category].attempted++;
            }
            
            if (userAnswer === correctAnswer) {
                // Correct answer
                score++;
                correctAttempts++;
                scoreDisplay.textContent = score;
                feedbackDisplay.textContent = 'Correct!';
                feedbackDisplay.className = 'feedback correct';
                
                // Update analytics for correct answer
                analytics[language].correct++;
                if (analytics[language].categories[category]) {
                    analytics[language].categories[category].correct++;
                }
                
                // Display new problem
                setTimeout(() => {
                    displayNewProblem();
                }, 500);
            } else {
                // Incorrect answer
                feedbackDisplay.textContent = `Incorrect. The correct answer is: ${correctAnswer}`;
                feedbackDisplay.className = 'feedback incorrect';
                
                // Display new problem after a delay
                setTimeout(() => {
                    displayNewProblem();
                }, 1500);
            }
            
            // Update accuracy
            const accuracy = Math.round((correctAttempts / totalAttempts) * 100);
            accuracyDisplay.textContent = accuracy;
        }

        // Skip current problem
        function skipProblem() {
            if (!gameActive || !currentProblem) return;
            
            feedbackDisplay.textContent = `Skipped. The correct answer is: ${currentProblem.output}`;
            feedbackDisplay.className = 'feedback';
            
            // Display new problem after a delay
            setTimeout(() => {
                displayNewProblem();
            }, 1000);
        }

        // End the game
        function endGame() {
            // Stop the timer
            clearInterval(timer);
            gameActive = false;
            
            // Disable input
            outputInput.disabled = true;
            skipButton.style.display = 'none';
            codeContent.textContent = 'Game Over!';
            languageLabel.textContent = '';
            feedbackDisplay.textContent = '';
            
            // Calculate analytics stats
            let strengths = [];
            let weaknesses = [];
            
            // Find strengths (categories with at least 2 attempts and >= 80% accuracy)
            for (const lang of ['javascript', 'python']) {
                for (const category in analytics[lang].categories) {
                    const stats = analytics[lang].categories[category];
                    if (stats.attempted >= 2) {
                        const accuracy = stats.correct / stats.attempted;
                        if (accuracy >= 0.8) {
                            strengths.push({
                                language: lang,
                                category: category,
                                accuracy: Math.round(accuracy * 100)
                            });
                        } else if (accuracy < 0.5 && stats.attempted >= 2) {
                            weaknesses.push({
                                language: lang,
                                category: category,
                                accuracy: Math.round(accuracy * 100)
                            });
                        }
                    }
                }
            }
            
            // Sort strengths by accuracy (highest first)
            strengths.sort((a, b) => b.accuracy - a.accuracy);
            
            // Get overall language stats
            const jsAccuracy = analytics.javascript.attempted > 0 
                ? Math.round((analytics.javascript.correct / analytics.javascript.attempted) * 100) 
                : 0;
                
            const pyAccuracy = analytics.python.attempted > 0 
                ? Math.round((analytics.python.correct / analytics.python.attempted) * 100) 
                : 0;
            
            // Show results
            resultsDiv.style.display = 'block';
            totalCorrectDisplay.textContent = score;
            
            const accuracy = totalAttempts > 0 
                ? Math.round((correctAttempts / totalAttempts) * 100) 
                : 100;
            finalAccuracyDisplay.textContent = accuracy;
            
            // Calculate problems per minute (PPM)
            const ppm = Math.round((score / 60) * 60);
            ppmDisplay.textContent = ppm;
            
            // Add analytics section to results
            const analyticsHTML = `
                <div class="analytics-section" style="margin-top: 20px; border-top: 1px solid #ccc; padding-top: 15px;">
                    <h2 style="color: #1b5e20; font-size: 1.5rem;">Your Coding Strengths</h2>
                    
                    <div style="margin-top: 15px;">
                        <h3 style="color: #333; font-size: 1.2rem;">Language Performance</h3>
                        <div style="display: flex; justify-content: space-around; margin: 10px 0;">
                            <div style="text-align: center;">
                                <div style="font-weight: bold; color: #1b5e20;">JavaScript</div>
                                <div>${analytics.javascript.attempted} attempted, ${jsAccuracy}% accuracy</div>
                            </div>
                            <div style="text-align: center;">
                                <div style="font-weight: bold; color: #1b5e20;">Python</div>
                                <div>${analytics.python.attempted} attempted, ${pyAccuracy}% accuracy</div>
                            </div>
                        </div>
                    </div>
                    
                    ${strengths.length > 0 ? `
                    <div style="margin-top: 15px;">
                        <h3 style="color: #333; font-size: 1.2rem;">Your Strengths</h3>
                        <ul style="list-style-type: none; padding: 0;">
                            ${strengths.slice(0, 3).map(s => `
                                <li style="margin: 5px 0; padding: 8px; background-color: rgba(46, 125, 50, 0.1); border-radius: 5px;">
                                    <span style="font-weight: bold; text-transform: capitalize;">${s.language} ${s.category}</span>: 
                                    ${s.accuracy}% accuracy
                                </li>
                            `).join('')}
                        </ul>
                    </div>
                    ` : ''}
                    
                    ${weaknesses.length > 0 ? `
                    <div style="margin-top: 15px;">
                        <h3 style="color: #333; font-size: 1.2rem;">Areas to Practice</h3>
                        <ul style="list-style-type: none; padding: 0;">
                            ${weaknesses.slice(0, 3).map(w => `
                                <li style="margin: 5px 0; padding: 8px; background-color: rgba(255, 235, 238, 0.5); border-radius: 5px;">
                                    <span style="font-weight: bold; text-transform: capitalize;">${w.language} ${w.category}</span>: 
                                    ${w.accuracy}% accuracy
                                </li>
                            `).join('')}
                        </ul>
                    </div>
                    ` : ''}
                    
                    ${strengths.length === 0 && weaknesses.length === 0 ? `
                    <div style="margin-top: 15px; font-style: italic; text-align: center;">
                        Play more to reveal your coding strengths and areas to improve!
                    </div>
                    ` : ''}
                </div>
            `;
            
            resultsDiv.innerHTML += analyticsHTML;
        }

        // Event Listeners
        startButton.addEventListener('click', () => {
            if (gameActive) {
                clearInterval(timer);
                gameActive = false;
            }
            startGame();
        });

        skipButton.addEventListener('click', skipProblem);
        
        outputInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                checkAnswer();
            }
        });
    </script>
</body>
</html>
