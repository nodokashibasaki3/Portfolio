<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji Memory Game - 05/02 Project</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(4, 100px);
            gap: 10px;
            margin-bottom: 20px;
        }
        .grid div {
            width: 100px;
            height: 100px;
            background-color: #ccc;
            cursor: pointer;
            font-size: 2rem;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 5px;
        }
        .btn {
            padding: 10px 20px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .btn:hover {
            background-color: #45a049;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
</head>
<body>
    <div class="topnav">
        <a href="../../index.html">About</a>
        <a class="active" href="../../blog.html">Blog</a>
        <a href="../../gallery.html">Art Gallery</a>
    </div>

    <h1>Emoji Memory Game</h1>
    <div class="grid" id="grid"></div>
    <button class="btn" id="gameButton" onclick="startGame()">Start Game</button>
    <p id="score">Score: 0</p>
    <p id="timer">Time Left: 30s</p>
    <p id="message"></p>

    <script>
        const emojis = ["ðŸŽ", "ðŸŒ", "ðŸ‡", "ðŸ‰", "ðŸ’", "ðŸ‹", "ðŸ“", "ðŸ", "ðŸŽ", "ðŸŒ", "ðŸ‡", "ðŸ‰", "ðŸ’", "ðŸ‹", "ðŸ“", "ðŸ"];
        let selected = [];
        let matched = [];
        let score = 0;
        let gameStarted = false;
        let timeLeft = 30;
        let timerInterval;
        let lockBoard = false;

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function startGame() {
            selected = [];
            matched = [];
            score = 0;
            timeLeft = 30;
            gameStarted = true;
            lockBoard = false;
            document.getElementById("gameButton").textContent = "Restart Game";
            document.getElementById("score").textContent = "Score: 0";
            document.getElementById("message").textContent = "";
            document.getElementById("timer").textContent = `Time Left: ${timeLeft}s`;
            shuffle(emojis);
            const grid = document.getElementById("grid");
            grid.innerHTML = "";
            emojis.forEach((emoji, index) => {
                const div = document.createElement("div");
                div.dataset.emoji = emoji;
                div.dataset.index = index;
                div.addEventListener("click", handleCardClick);
                grid.appendChild(div);
            });
            clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                timeLeft--;
                document.getElementById("timer").textContent = `Time Left: ${timeLeft}s`;
                if (timeLeft <= 0) {
                    endGame(false);
                }
            }, 1000);
        }

        function handleCardClick(e) {
            const div = e.target;
            const emoji = div.dataset.emoji;
            const index = div.dataset.index;

            if (!gameStarted || matched.includes(index) || selected.includes(index) || lockBoard) return;

            div.textContent = emoji;
            selected.push(index);

            if (selected.length === 2) {
                lockBoard = true;
                const firstEmoji = emojis[selected[0]];
                const secondEmoji = emojis[selected[1]];
                const firstDiv = document.querySelector(`[data-index='${selected[0]}']`);
                const secondDiv = document.querySelector(`[data-index='${selected[1]}']`);

                if (firstEmoji === secondEmoji) {
                    score++;
                    document.getElementById("score").textContent = `Score: ${score}`;
                    matched.push(...selected);
                    lockBoard = false;
                } else {
                    setTimeout(() => {
                        firstDiv.textContent = "";
                        secondDiv.textContent = "";
                        lockBoard = false;
                    }, 800);
                }
                selected = [];
            }

            if (matched.length === emojis.length) {
                endGame(true);
            }
        }

        function endGame(won) {
            gameStarted = false;
            clearInterval(timerInterval);

            if (won) {
                document.getElementById("message").textContent = "Congratulations! You matched all pairs!";
                confetti();
            } else {
                document.getElementById("message").textContent = "Game Over! Time ran out.";
            }

            document.getElementById("gameButton").textContent = "Start Game";
        }

        function confetti() {
            for (let i = 0; i < 3; i++) {
                setTimeout(() => {
                    confetti({
                        particleCount: 100,
                        spread: 70,
                        origin: { y: 0.6 }
                    });
                }, i * 500);
            }
        }
    </script>
</body>
</html>
