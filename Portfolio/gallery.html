<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - Nodoka Shibasaki</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Gallery specific styles */
        .gallery-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .gallery-title {
            text-align: center;
            margin-bottom: 40px;
            font-size: 2.5rem;
            color: #333;
        }
        
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            grid-gap: 20px;
            margin-bottom: 50px;
        }
        
        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .gallery-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        
        .gallery-item img, 
        .gallery-item video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
        
        .gallery-item.large {
            grid-column: span 2;
            grid-row: span 2;
        }
        
        .gallery-item.medium {
            grid-column: span 2;
        }
        
        .gallery-item.wide {
            grid-column: span 2;
        }
        
        .gallery-item.tall {
            grid-row: span 2;
        }
        
        .gallery-item-info {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .gallery-item:hover .gallery-item-info {
            opacity: 1;
        }
        
        .gallery-item-title {
            font-size: 1.1rem;
            margin-bottom: 5px;
        }
        
        .gallery-item-description {
            font-size: 0.9rem;
            opacity: 0.8;
        }
        
        .gallery-filter {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        .filter-button {
            background: #f5f5f5;
            border: none;
            padding: 8px 16px;
            margin: 0 5px 10px;
            border-radius: 20px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        
        .filter-button:hover,
        .filter-button.active {
            background: #333;
            color: white;
        }
        
        /* Modal for enlarged view */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            max-width: 90%;
            max-height: 90%;
            position: relative;
        }
        
        .modal-content img,
        .modal-content video {
            max-width: 100%;
            max-height: 90vh;
            display: block;
        }
        
        .modal-close {
            position: absolute;
            top: -40px;
            right: 0;
            color: white;
            font-size: 30px;
            cursor: pointer;
        }
        
        .modal-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            color: white;
            font-size: 40px;
            cursor: pointer;
            padding: 20px;
        }
        
        .modal-prev {
            left: 20px;
        }
        
        .modal-next {
            right: 20px;
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .gallery-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            }
            
            .gallery-item.large,
            .gallery-item.medium,
            .gallery-item.wide {
                grid-column: span 1;
            }
            
            .gallery-item.tall {
                grid-row: span 1;
            }
        }
    </style>
</head>
<body>
    <div class="topnav">
        <a href="index.html">About</a>
        <a href="blog.html">Blog</a>
        <a class="active" href="gallery.html">Gallery</a>
    </div>

    <div class="gallery-container">
        <h1 class="gallery-title">Art Gallery</h1>
        
        <div class="gallery-filter">
            <button class="filter-button active" data-filter="all">All</button>
            <button class="filter-button" data-filter="digital">Digital Art</button>
            <button class="filter-button" data-filter="video">Videos</button>
        </div>
        
        <div class="gallery-grid" id="gallery-grid">
            <!-- Gallery items will be added here dynamically -->
        </div>
    </div>
    
    <!-- Modal for enlarged view -->
    <div class="modal" id="gallery-modal">
        <div class="modal-content">
            <span class="modal-close">&times;</span>
            <div id="modal-media"></div>
            <div class="modal-nav modal-prev" id="modal-prev">&lt;</div>
            <div class="modal-nav modal-next" id="modal-next">&gt;</div>
        </div>
    </div>

    <script>
        // Artwork data
        const artworkData = [
            {
                title: "Digital Artwork 1",
                description: "A vibrant digital illustration",
                src: "assets/art1.png",
                type: "image",
                width: 800,
                height: 600,
                category: "digital",
                size: "large"
            },
            {
                title: "Digital Artwork 3",
                description: "Character design concept",
                src: "assets/art3.jpg",
                type: "image",
                width: 800,
                height: 400,
                category: "digital",
                size: "wide"
            },
            {
                title: "Backyard Festival - California",
                description: "Cinematography capturing the essence of California's backyard culture",
                src: "assets/backyardfestcalifornia.mp4",
                type: "video",
                width: 800,
                height: 450,
                category: "video",
                size: "medium"
            },
            {
                title: "Backyard Festival - Paris",
                description: "Documenting the vibrant backyard scene in Paris",
                src: "assets/backyardfestparis.mp4",
                type: "video",
                width: 800,
                height: 450,
                category: "video",
                size: "medium"
            },
            {
                title: "France Protest",
                description: "Documentary footage of protests in France",
                src: "assets/franceprotest.mp4",
                type: "video",
                width: 800,
                height: 450,
                category: "video",
                size: "medium"
            }
        ];
        
        // Create gallery items
        function createGallery() {
            const galleryGrid = document.getElementById('gallery-grid');
            
            artworkData.forEach(artwork => {
                const galleryItem = document.createElement('div');
                galleryItem.className = `gallery-item ${artwork.size}`;
                galleryItem.setAttribute('data-category', artwork.category);
                
                if (artwork.type === 'image') {
                    const img = document.createElement('img');
                    img.src = artwork.src;
                    img.alt = artwork.title;
                    galleryItem.appendChild(img);
                } else if (artwork.type === 'video') {
                    const video = document.createElement('video');
                    video.controls = true;
                    const source = document.createElement('source');
                    source.src = artwork.src;
                    source.type = 'video/mp4';
                    video.appendChild(source);
                    galleryItem.appendChild(video);
                }
                
                const info = document.createElement('div');
                info.className = 'gallery-item-info';
                
                const title = document.createElement('div');
                title.className = 'gallery-item-title';
                title.textContent = artwork.title;
                
                const description = document.createElement('div');
                description.className = 'gallery-item-description';
                description.textContent = artwork.description;
                
                info.appendChild(title);
                info.appendChild(description);
                galleryItem.appendChild(info);
                
                galleryGrid.appendChild(galleryItem);
            });
        }
        
        // Filter gallery items
        function setupFilters() {
            const filterButtons = document.querySelectorAll('.filter-button');
            
            filterButtons.forEach(button => {
                button.addEventListener('click', () => {
                    // Update active button
                    filterButtons.forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');
                    
                    const filter = button.getAttribute('data-filter');
                    const galleryItems = document.querySelectorAll('.gallery-item');
                    
                    galleryItems.forEach(item => {
                        if (filter === 'all' || item.getAttribute('data-category') === filter) {
                            item.style.display = 'block';
                        } else {
                            item.style.display = 'none';
                        }
                    });
                });
            });
        }
        
        // Setup modal functionality
        function setupModal() {
            const modal = document.getElementById('gallery-modal');
            const modalMedia = document.getElementById('modal-media');
            const closeBtn = document.querySelector('.modal-close');
            const prevBtn = document.getElementById('modal-prev');
            const nextBtn = document.getElementById('modal-next');
            
            let currentIndex = 0;
            
            // Open modal when clicking on gallery item
            document.querySelectorAll('.gallery-item').forEach((item, index) => {
                item.addEventListener('click', () => {
                    currentIndex = index;
                    openModal(currentIndex);
                });
            });
            
            // Close modal
            closeBtn.addEventListener('click', () => {
                modal.style.display = 'none';
            });
            
            // Close modal when clicking outside
            window.addEventListener('click', (e) => {
                if (e.target === modal) {
                    modal.style.display = 'none';
                }
            });
            
            // Navigate to previous item
            prevBtn.addEventListener('click', () => {
                currentIndex = (currentIndex - 1 + artworkData.length) % artworkData.length;
                openModal(currentIndex);
            });
            
            // Navigate to next item
            nextBtn.addEventListener('click', () => {
                currentIndex = (currentIndex + 1) % artworkData.length;
                openModal(currentIndex);
            });
            
            // Open modal with specific item
            function openModal(index) {
                const artwork = artworkData[index];
                modalMedia.innerHTML = '';
                
                if (artwork.type === 'image') {
                    const img = document.createElement('img');
                    img.src = artwork.src;
                    img.alt = artwork.title;
                    modalMedia.appendChild(img);
                } else if (artwork.type === 'video') {
                    const video = document.createElement('video');
                    video.controls = true;
                    const source = document.createElement('source');
                    source.src = artwork.src;
                    source.type = 'video/mp4';
                    video.appendChild(source);
                    modalMedia.appendChild(video);
                }
                
                modal.style.display = 'flex';
            }
        }
        
        // Initialize gallery
        document.addEventListener('DOMContentLoaded', () => {
            createGallery();
            setupFilters();
            setupModal();
        });
    </script>
</body>
</html>
