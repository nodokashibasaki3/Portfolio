      <h2 id="about-me">About Me</h2>
      <p>I'm a third-year Electrical and Computer Engineering student at <a href="https://www.northeastern.edu/"
          target="_blank">Northeastern University</a> studying robotics and control. I'm currently interning at <a
          href="https://www.omron.com/sinicx/" target="_blank">OMRON SINIC X</a> in Tokyo working on soft robotics
        learning and control. During my undergrad, I've conducted research at <a
          href="https://siliconsynapse.sites.northeastern.edu/" target="_blank">Silicon Synapses Lab</a> with Professor
        <a href="https://coe.northeastern.edu/people/ramezani-alireza/" target="_blank">Ramezani Alireza</a> and at <a
          href="https://shepherdlab.sites.northeastern.edu/" target="_blank">Shepherd's Lab</a> with Professor <a
          href="https://coe.northeastern.edu/people/shepherd-max/" target="_blank">Max Shepherd</a>. My research is
        motivated by the goal of enabling humans to seamlessly and safely work together with robots in their daily
        lives.</p>
      <p>My early work in athletic training and at <a href="https://sportsmedicine.stanford.edu/"
          target="_blank">Stanford Sports Medicine Lab</a> initially drew me toward biomechanics and pre-med. But as I
        began working on rehabilitation robotics in college, I found myself more captivated by the engineering challenge
        of creating adaptive systems that work with human capabilities. I'm interested in developing safe, adaptive and
        replicable robotic systems that enable intuitive human-robot collaboration.</p>

      <h2 id="research-interests">Research Interests</h2>
      <ul>
        <li><strong>Robotics:</strong> human-robot collaboration, soft robotics, exoskeletons, multi-modal locomotion
        </li>
        <li><strong>Control Systems:</strong> adaptive and robust control, reinforcement learning for robotics</li>
        <li><strong>Biomechanics:</strong> wearable robotics, assistive devices, human-in-the-loop systems</li>
      </ul>
