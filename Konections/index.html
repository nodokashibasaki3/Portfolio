<!DOCTYPE html>
<html lang="ja">
<head>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-YMT4SM7402"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-YMT4SM7402');
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>コネクション</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
</head>
<body>
    <div class="game-container">
        <header>
            <h1>コネクション</h1>
            <p class="subtitle">関連する言葉をグループにまとめよう！</p>
        </header>

        <div class="progress-bar">
            <div class="progress-indicator">
                <span class="progress-text">0/4</span>
            </div>
        </div>

        <div id="top-row" class="grid top-row">
            <!-- Completed groups will be moved here -->
        </div>
        
        <div class="grid" id="grid">
            <div class="tile" data-group="fruit">アップル</div>
            <div class="tile" data-group="fruit">バナナ</div>
            <div class="tile" data-group="fruit">オレンジ</div>
            <div class="tile" data-group="fruit">グレープ</div>
            <div class="tile" data-group="animal">猫</div>
            <div class="tile" data-group="animal">犬</div>
            <div class="tile" data-group="animal">鳥</div>
            <div class="tile" data-group="animal">魚</div>
            <div class="tile" data-group="instrument">ギター</div>
            <div class="tile" data-group="instrument">ピアノ</div>
            <div class="tile" data-group="instrument">バイオリン</div>
            <div class="tile" data-group="instrument">ドラム</div>
            <div class="tile" data-group="color">赤</div>
            <div class="tile" data-group="color">青</div>
            <div class="tile" data-group="color">黄色</div>
            <div class="tile" data-group="color">緑</div>
        </div>

        <div class="selection-counter">
            <span id="counter">0/4</span> 選択済み
        </div>
        
        <div class="footer">
            <div id="message" class="message">選択してグループを見つけてください！</div>
            <button id="reset-button" class="reset-button">リセット</button>
        </div>

        <div class="instructions">
            <details>
                <summary>ゲームの遊び方</summary>
                <ol>
                    <li>16個の単語から同じカテゴリーに属する4つの単語を見つけよう。</li>
                    <li>単語をタップして4つ選択すると、グループチェックが行われます。</li>
                    <li>正解すれば、そのグループは上部に移動します。</li>
                    <li>全4グループを見つけたらゲームクリアです！</li>
                </ol>
            </details>
        </div>
    </div>
</body>
</html>
